<!DOCTYPE html>
<html>
<style>
#container{
    height: 500px;
    width: 500px;
    outline: 1px solid black;
    position: relative;
}
#debris{
    position: relative;
    height: 10px;
    width: 10px;
    outline: 1px solid black;
    background-color: rgb(25, 0, 255);
    left: 175px;
    top: 250px;
}
#roomba{
    position: absolute;
    height: 100px;
    width: 100px;
    outline: 1px solid black;
    background-color: red;
    left: 0;
    top: 0px;
}

</style>
<body>
<div id="container">
    <div id="debris"></div>
    <div id="roomba"></div>
</div>

<script>

var roomba=document.getElementById('roomba');
var containter=document.getElementById('container');
var debris=document.getElementById('debris');

var debrisleft = 10;
var debristop = 10;

var roombaleft = 0;
var roombatop = 0;

const box = document.querySelector("div.roomba");
const rect = roomba.getBoundingClientRect();

console.log(rect);

function anim(e){

if(e.keyCode==39){
    roombaleft +=100;
    roomba.style.left = roombaleft + 'px';
if(roombaleft >=400){
    roombaleft -=100;
}    
}

if(e.keyCode==37){
    roombaleft -=100;
    roomba.style.left = roombaleft + 'px';
if(roombaleft <=0){
    roombaleft +=100;
}
}
if(e.keyCode==40){
    roombatop +=100;
    roomba.style.top = roombatop + 'px';
if(roombatop >=400){
    roombatop -=100;
}    
}

if(e.keyCode==38){
    roombatop -=100;
    roomba.style.top = roombatop + 'px';
if(roombatop <=0){
    roombatop +=100;
}
}


}

document.onkeydown = anim;

const notes = `The Roomba is the large red square, 
    The Debris is the small blue square, 
    Coordinates to "suck" the debris up are: S S E (down arrow twice, right arrow once)`;

console.log(notes);

</script>
</body>

</html>
